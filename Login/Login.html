<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/d88c69cf14.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>

    <div class="d-flex position-absolute align-items-center  top-0 start-0 p-3">
        <a href="#" class="text-decoration-none fw-bold fs-5">RMIT</a>
    </div>
    <!-- <div>
        <button id="themeToggleButton" class="btn btn-secondary ms-3">Switch to Night Mode</button>
    </div> -->

    <div class="container login__form active">
        <div class="row d-flex border rounded-5 p-3 bg-white shadow box-area">
            <div class="row vh-50 w-100 align-self-center">
                <div class="col-12 col-lg-6 col-xl-6 px-3">
                    <div class="row vh-50">
                        <div class="col align-items-center p-5 w-100">
                            <h3 class="fw-bolder">WELCOME BACK !</h3>
                            <p class="fw-lighter fs-6">
                                Don't have an account, <span id="signUp" role="button" class="text-primary">Sign Up</span>
                            </p>
                            <form action="" class="mt-5">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email</label>
                                    <input type="email" class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3" placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="d-flex position-relative">
                                        <input type="password" class="form-control text-indent auth__password shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3">
                                        <span class="password__icon text-primary fs-4 fw-bold bi bi-eye-slash"></span>
                                    </div>
                                </div>
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-outline-dark btn-lg rounded-pill mt-4 w-100">Login</button>
                                </div>
                            </form>
                            <p class="mt-5 text-center">Or Sign in with social platforms</p>
                            <div class="row text-center">
                                <div class="col mt-3">
                                    <a href="" class="btn btn-outline-dark border-2 rounded-circle"><i class="bi bi-facebook fs-5"></i></a>
                                </div>
                                <div class="col mt-3">
                                    <a href="" class="btn btn-outline-dark border-2 rounded-circle"><i class="bi bi-linkedin fs-5"></i></a>
                                </div>
                                <div class="col mt-3">
                                    <a href="" class="btn btn-outline-dark border-2 rounded-circle"><i class="bi bi-twitter fs-5"></i></a>
                                </div>
                                <div class="col my-3">
                                    <a href="" class="btn btn-outline-dark border-2 rounded-circle"><i class="bi bi-google fs-5"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center col-md-6 right-box">
                    <div class="d-none align-items-center d-lg-block col-lg-6 col-xl-6 p-5 vh-50">
                        <div class="row vh-50 p-5 ms-5">
                            <div class="col d-flex justify-content-center align-items-center p-5 text-center">
                                <div id="carouselExampleFade" class="carousel slide login_image" data-bs-ride="carousel">
                                    <div class="carousel-inner py-4">
                                        <div class="carousel-item active" data-bs-interval="5000">
                                            <img src="Image/2.png" class="bounce d-block responsive-img" alt="">
                                        </div>
                                        <div class="carousel-item" data-bs-interval="5000">
                                            <img src="Image/4.png" class="bounce d-block responsive-img" alt="">
                                        </div>
                                        <div class="carousel-item" data-bs-interval="5000">
                                            <img src="Image/4.png" class="bounce d-block responsive-img" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container register__form">
        <div class="row d-flex border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 right-box d-flex align-items-center">
                <div class="d-none d-lg-block col-lg-6 col-xl-6 p-5 vh-50">
                    <div class="row vh-50 p-5">
                        <div class="col d-flex justify-content-center align-items-center p-5 text-center">
                            <div id="carouselExampleFade" class="carousel slide register_image" data-bs-ride="carousel">
                                <div class="carousel-inner py-4">
                                    <div class="carousel-item active" data-bs-interval="5000">
                                        <img src="Image/2.png" class="bounce d-block responsive-img" alt="">
                                    </div>
                                    <div class="carousel-item" data-bs-interval="5000">
                                        <img src="Image/4.png" class="bounce d-block responsive-img" alt="">
                                    </div>
                                    <div class="carousel-item" data-bs-interval="5000">
                                        <img src="Image/4.png" class="bounce d-block responsive-img" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-lg-6 col-xl-6 px-3">
                <div class="row vh-50">
                    <div class="col align-self-center p-5 w-100">
                        <h3 class="fw-bolder">REGISTER HERE !</h3>
                        <p class="fw-lighter fs-6">
                            Have an account, <span id="signIn" role="button" class="text-primary">Sign In</span>
                        </p>
                        <form action="" class="mt-5">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3" placeholder="name1">
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="email" class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Password</label>
                                <div class="d-flex position-relative">
                                    <input type="password" class="form-control text-indent auth__password shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3">
                                    <span class="password__icon text-primary fs-4 fw-bold bi bi-eye-slash"></span>
                                </div>
                            </div>
                            <div class="col text-center">
                                <button type="submit" class="btn btn-outline-dark btn-lg rounded-pill mt-4 w-100">Sign Up</button>
                            </div>
                        </form>
                        <p class="mt-5 text-center">Or Sign in with social platforms</p>
                        <div class="row text-center">
                            <div class="col mt-3">
                                <a href="" class="btn btn-outline-dark border-2 rounded-circle"><i class="bi bi-facebook fs-5"></i></a>
                            </div>
                            <div class="col mt-3">
                                <a href="" class="btn btn-outline-dark border-2 rounded-circle"><i class="bi bi-linkedin fs-5"></i></a>
                            </div>
                            <div class="col mt-3">
                                <a href="" class="btn btn-outline-dark border-2 rounded-circle"><i class="bi bi-twitter fs-5"></i></a>
                            </div>
                            <div class="col my-3">
                                <a href="" class="btn btn-outline-dark border-2 rounded-circle"><i class="bi bi-google fs-5"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
