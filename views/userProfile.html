<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d88c69cf14.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../public/stylesheets/userProfile.css">
    <link rel="stylesheet" href="../public/stylesheets/navbar.css">
    <!--  Load header and footer-->
    <script src="../public/js/nav-ajax.js"></script>

</head>
<body>
<header id="header"></header>

<div class="container account-section mt-5">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h3>My account</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Personal Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./orders.html">Orders</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary rounded-pill mt-3" onclick="logout()"><i class="bi bi-arrow-bar-right mr-5"> Log out</i></button>


                </li>
            </ul>
        </div>
        <div class="col-md-9 account-info">
            <div class="row mb-5 d-flex justify-content-between">
                <div class="col-md-6 d-flex align-items-center p-2 ">
                    <img class="user-img mx-5" src="../public/images/drone-1.png">
                    <h4>Username</h4>
                </div>
                <div class="col-md-6 d-flex flex-row-reverse align-items-center ">
                    <button class="btn btn-primary rounded-pill" onclick="updateInfo()"><i class="bi bi-pencil-square mr-5">   Update</i></button>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6 mb-3 ">
                    <label for="fullName" class="form-label ">Full Name</label>
                    <input type="text" class="form-control col-md-6 " id="fullName">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control col-md-6" id="email">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" class="form-control col-md-6" id="mobile">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control col-md-6" id="address">
                </div>
            </div>



        </div>
    </div>
</div>

<footer id="footer"></footer>

<script>
    function logout() {
        alert('Logged out');
    }

    function updateInfo() {
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const mobile = document.getElementById('mobile').value;
        const address = document.getElementById('address').value;

        // Add your update logic here
        alert('Information updated: ' + fullName + ', ' + email + ', ' + mobile + ', ' + address);
    }
</script>

</body>
</html>
