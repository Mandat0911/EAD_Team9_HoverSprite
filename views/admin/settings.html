<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="Smarthr - Bootstrap Admin Template">
    <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Hover Sprite</title>

    <link rel="shortcut icon" type="image/x-icon" href="../../public/images/favicon.png">
    <link rel="stylesheet" href="../../public/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/stylesheets/line-awesome.min.css">
    <link rel="stylesheet" href="../../public/stylesheets/select2.min.css">
    <link rel="stylesheet" href="../../public/stylesheets/style.css">

    <script src="https://kit.fontawesome.com/d88c69cf14.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../public/js/popper.min.js"></script>
    <script src="../../public/js/bootstrap.min.js"></script>
    <script src="../../public/js/jquery.slimscroll.min.js"></script>
    <script src="../../public/js/select2.min.js"></script>
    <script src="../../public/js/sidebar.js"></script>
    <script src="../../public/js/app.js"></script>

</head>
<body>
    <div id="sidebar-placeholder"></div>
    <!-- Main Content --> 

	<div class="page-wrapper">
		<div class="content container-fluid">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="page-header">
						<div class="row">
							<div class="col-sm-12">
								<h3 class="page-title">Company Settings</h3>
							</div>
						</div>
					</div>
	
					<form>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Company Name <span class="text-danger">*</span></label>
									<input class="form-control" type="text" value="Admin Dashboard">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Contact Person</label>
									<input class="form-control" value="Daniel Porter" type="text">
								</div>
							</div>
						</div>
	
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label>Address</label>
									<input class="form-control" value="3864 Quiet Valley Lane, Sherman Oaks, CA, 91403" type="text">
								</div>
							</div>
	
							<div class="col-sm-6 col-md-6 col-lg-3">
								<div class="form-group">
									<label>Country</label>
									<select class="form-control select">
										<option>USA</option>
										<option>United Kingdom</option>
									</select>
								</div>
							</div>
	
							<div class="col-sm-6 col-md-6 col-lg-3">
								<div class="form-group">
									<label>City</label>
									<input class="form-control" value="Sherman Oaks" type="text">
								</div>
							</div>
	
							<div class="col-sm-6 col-md-6 col-lg-3">
								<div class="form-group">
									<label>State/Province</label>
									<select class="form-control select">
										<option>California</option>
										<option>Alaska</option>
										<option>Alabama</option>
									</select>
								</div>
							</div>
	
							<div class="col-sm-6 col-md-6 col-lg-3">
								<div class="form-group">
									<label>Postal Code</label>
									<input class="form-control" value="91403" type="text">
								</div>
							</div>
						</div>
	
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Email</label>
									<input class="form-control" value="danielporter@example.com" type="email">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Phone Number</label>
									<input class="form-control" value="818-978-7102" type="text">
								</div>
							</div>
						</div>
	
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Mobile Number</label>
									<input class="form-control" value="818-635-5579" type="text">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Fax</label>
									<input class="form-control" value="818-978-7102" type="text">
								</div>
							</div>
						</div>
	
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label>Website Url</label>
									<input class="form-control" value="https://www.example.com" type="text">
								</div>
							</div>
						</div>
	
						<div class="submit-section">
							<button class="btn btn-primary submit-btn">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</body>
	</html>
