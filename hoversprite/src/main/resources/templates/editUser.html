<div th:fragment="content" class="booking-container" xmlns:sec="http://www.w3.org/1999/xhtml">
    <h1 class="text-center my-3 fw-bold"  style="color: var(--primary-color);">Update Personal Information</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="box-container">
            <form action="#" class="form" id="booking-form">
                <input type="hidden" id="user-id" th:value="${#authentication.principal.id}">

                <!-- Form item - Farm Details -->
                <div class="form-step form-step-active px-4 py-3">
                    <div class="row">
                        <div class="col-md-6" sec:authorize="hasAuthority('FARMER')">
                            <h4 class="fw-bold" style="color: var(--primary-color);">Farmer Details</h4>
                            <div class="form-group input-group">
                                <label for="phone" class="form-label d-block">Phone *</label>
                                <div class="w-100 d-flex">
                                    <input id="phone" type="number" class="form-control" placeholder="Enter phone number" th:value="${#authentication.principal.phone}" required>
                                </div>
                            </div>
        
                            <div class="form-group input-group">
                                <label for="firstName" class="form-label d-block">First Name *</label>
                                <div class="w-100 d-flex">
                                    <input id="firstName" type="text" class="form-control" placeholder="" th:value="${#authentication.principal.firstName}" required>
                                </div>
                            </div>
                            <div class="form-group input-group">
                                <label for="name" class="form-label d-block">Middle Name *</label>
                                <div class="w-100 d-flex">
                                    <input id="name" type="text" class="form-control" placeholder="" th:value="${#authentication.principal.middleName}" required>
                                </div>
                            </div>
                            <div class="form-group input-group">
                                <label for="name" class="form-label d-block">Last Name *</label>
                                <div class="w-100 d-flex">
                                    <input id="name" type="text" class="form-control" placeholder="" th:value="${#authentication.principal.lastName}" required>
                                </div>
                            </div>

                            <div class="form-group input-group">
                                <label for="email" class="form-label d-block">Email *</label>
                                <div class="w-100 d-flex">
                                    <input id="email" type="text" class="form-control" placeholder="" th:value="${#authentication.principal.email}" required>
                                </div>
                            </div>

                            <div class="form-group input-group">
                                <label for="address" class="form-label d-block">Address *</label>
                                <div class="w-100 d-flex">
                                    <input id="address" type="text" class="form-control" placeholder="" th:value="${#authentication.principal.address}" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary btn-next">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div> 
</div>
