<div th:fragment="content" class="container orders-container">
    <h1 class="text-center my-3 fw-bold" style="color: var(--primary-color);">Orders Management</h1>

    <div class="d-flex justify-content-end mb-3">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Sort by
            </button>
            <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                <li><a class="dropdown-item" href="#" data-sort-field="createdAt" data-sort-direction="DESC">Date (Newest First)</a></li>
                <li><a class="dropdown-item" href="#" data-sort-field="createdAt" data-sort-direction="ASC">Date (Oldest First)</a></li>
                <li><a class="dropdown-item" href="#" data-sort-field="cropType" data-sort-direction="ASC">Crop Type (A-Z)</a></li>
                <li><a class="dropdown-item" href="#" data-sort-field="cropType" data-sort-direction="DESC">Crop Type (Z-A)</a></li>
                <li><a class="dropdown-item" href="#" data-sort-field="totalCost" data-sort-direction="DESC">Total Cost (High to Low)</a></li>
                <li><a class="dropdown-item" href="#" data-sort-field="totalCost" data-sort-direction="ASC">Total Cost (Low to High)</a></li>
                <li><a class="dropdown-item" href="#" data-sort-field="status" data-sort-direction="ASC">Status</a></li>

            </ul>
        </div>
    </div>

    <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Date</th>
                <th scope="col">Crop Type</th>
                <th scope="col">Total</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="ordersTableBody">
            <!-- Orders will be populated here -->
            </tbody>
        </table>
    </div>
    <nav aria-label="Orders pagination">
        <ul class="pagination justify-content-center" id="paginationContainer">
            <!-- Pagination controls will be added here -->
        </ul>
    </nav>
</div>
