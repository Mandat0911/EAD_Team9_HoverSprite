<div th:fragment="content" class="profile-container" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container account-section mt-5">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h3>My account</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/account/user_profile}"><i class="fa-solid fa-circle-user"></i>Personal Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/account/notifications}"><i class="fa-solid fa-bell"></i>Notifications</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">

                            <button type="submit" class="btn btn-primary rounded-pill mt-3">
                                <i class="bi bi-arrow-bar-right mr-5"></i> Log out
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 account-info">
                <div class="row mb-5 d-flex justify-content-between">
                    <div class="col-md-6 d-flex align-items-center p-2 ">
                        <img class="user-img mx-5" src="/images/drone-1.png">
                        <h4 sec:authentication="principal.fullName"></h4>

                        <span sec:authentication="principal.authorities">Roles</span>

                    </div>
                    <div class="col-md-6 d-flex flex-row-reverse align-items-center ">
                        <button class="btn btn-primary rounded-pill" onclick="updateInfo()"><i class="bi bi-pencil-square mr-5">   Update</i></button>
                    </div>
    
                </div>
    
                <div class="row">
                    <div class="col-md-6 mb-3 ">
                        <label for="fullName" class="form-label ">Full Name</label>
                        <h6 id="fullName" sec:authentication="principal.fullName"></h6>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <h6 id="email" sec:authentication="principal.email"></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <h6 id="mobile" sec:authentication="principal.phone"></h6>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <h6 id="address" sec:authentication="principal.address"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
