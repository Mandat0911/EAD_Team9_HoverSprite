<div th:fragment="content" class="profile-container" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container account-section my-5">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h1 class="text-center my-3 fw-bold"  style="color: var(--primary-color);">My Account</h1>
                <ul class="nav flex-column">
                    <li class="nav-item align-items-center">
                        <a class="nav-link active" th:href="@{/account/user_profile}"><i class="fa-solid fa-circle-user mx-2"></i>Personal Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/account/notifications}"><i class="fa-solid fa-bell mx-2"></i>Notifications</a>
                    </li>
                    <li class="nav-item mt-5">
                        <form th:action="@{/logout}" method="post" class="d-flex flex-column align-items-center">
                            <button type="submit" class="btn btn-primary rounded-pill mt-3">
                                <i class="bi bi-arrow-bar-right mr-5"></i> Log out
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 account-info box-container">
                <div class="row mb-5 d-flex justify-content-between">
                    <div class="col-md-10 d-flex align-items-center p-2 ">
                        <img class="user-img mx-5" src="/images/drone-1.png">
                        <div>
                            <h4 sec:authentication="principal.fullName" class="fw-bold" style="color: var(--primary-color);"></h4>
                            <h6 sec:authentication="principal.authorities" class="fw-bold" style="color: var(--secondary-color);">Roles</h6>
                        </div>
                    </div>
                    <div class="col-md-2 d-flex flex-row-reverse align-items-center ">
                        <form th:action="@{'account/users/edit/' + ${#authentication.principal.id}}" method="get" class="d-flex flex-column align-items-center">
                            <button class="btn btn-primary rounded-pill"><i class="bi bi-pencil-square mr-5">Update</i></button>
                        </form>
                    </div>
    
                </div>
    
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <h5 class="details" id="fullName" sec:authentication="principal.fullName"></h5>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <h5 class="details" id="email" sec:authentication="principal.email"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <h5 class="details" id="mobile" sec:authentication="principal.phone"></h5>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <h5 class="details" id="address" sec:authentication="principal.address"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
