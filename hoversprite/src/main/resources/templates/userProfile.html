<div th:fragment="content" class="profile-container">
    <div class="container account-section mt-5">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h3>My account</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/account/user_profile"><i class="fa-solid fa-circle-user"></i>Personal Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account/notifications"><i class="fa-solid fa-bell"></i>Notifications</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary rounded-pill mt-3" onclick="logout()"><i class="bi bi-arrow-bar-right mr-5"> Log out</i></button>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 account-info">
                <div class="row mb-5 d-flex justify-content-between">
                    <div class="col-md-6 d-flex align-items-center p-2 ">
                        <img class="user-img mx-5" src="/images/drone-1.png">
                        <h4>Username</h4>
                    </div>
                    <div class="col-md-6 d-flex flex-row-reverse align-items-center ">
                        <button class="btn btn-primary rounded-pill" onclick="updateInfo()"><i class="bi bi-pencil-square mr-5">   Update</i></button>
                    </div>
    
                </div>
    
                <div class="row">
                    <div class="col-md-6 mb-3 ">
                        <label for="fullName" class="form-label ">Full Name</label>
                        <input type="text" class="form-control col-md-6 " id="fullName">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control col-md-6" id="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control col-md-6" id="mobile">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control col-md-6" id="address">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
