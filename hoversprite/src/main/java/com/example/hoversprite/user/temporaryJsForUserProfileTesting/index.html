<!DOCTYPE html>
  <head>
      <!-- Bootstrap CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      
      <!-- Tailwind CDN -->
      <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  
  </head>
  
  <body>
      <table class="container w-50 
                    table table-striped table-responsive">
          <thead>
            <tr>
              <th scope="col" class="col-1" onclick="sortTable('id')">#</th>
              <th scope="col" class="col-2" onclick="sortTable('firstName')">First Name</th>
              <th scope="col" class="col-2" onclick="sortTable('lastName')">Last Name</th>
              <th scope="col" class="col-2" onclick="sortTable('occupation')">Occupation</th>
              <th scope="col" class="col-2">
                
                <button class="btn btn-success"  
                        data-toggle="modal" 
                        data-target="#userModal"
                        onclick="openCreateUserModal()"
                >
                    Add New Customer
                </button>
                
              </th>
            </tr>
          </thead>

          <tbody id="customerTblBody">
          
          </tbody>
        </table>

        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center" id="paginationControls">
          </ul>
        </nav>
        
        <div class="modal fade" 
              id="userModal" 
              tabindex="-1" 
              role="dialog" 
              aria-labelledby="userModalLabel" 
              aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" 
                    id="userModalLabel"
                >
                  Create Customer
                </h5>

                <!-- <button type="button" class="close" 
                        data-dismiss="modal" 
                        aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button> -->
              </div>

              <div class="modal-body">
                <div>
                  <label>First Name</label>
                  <input id="firstNameInput" />
                </div>

                <div>
                  <label>Last Name</label>
                  <input id="lastNameInput" />
                </div>

                <div>
                  <label>Occupation</label>
                  <input id="occupationInput" />
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" 
                        class="btn btn-secondary" 
                        data-dismiss="modal"
                >
                  Close
                </button>

                <button type="button" 
                        class="btn btn-primary"
                        onclick="currentUserId ? updateUser() : createUser()"
                >
                  Save changes
                </button>

                <h5 id="doneMsgLbl">
                  User Created Successfully
                </h5>
              </div>
            </div>
          </div>
        </div>


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!-- Write your JS code in the file below -->
      <script src="config/urlConfig.js"></script>
      <script src="util/httpUtil.js"></script>
      <script src="index.js"></script>

  </body>
</html>
